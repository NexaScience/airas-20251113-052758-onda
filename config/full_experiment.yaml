  - run_id: baseline-dnn-mfbo-branin
    model_name: dnn_mfbo
    dataset:
      name: synthetic
      function: branin
      n_samples_low: 800
      n_samples_high: 800
    training:
      epochs: 100
      batch_size: 64
      lr: 1e-3
    seed: 101

