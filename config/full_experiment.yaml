# Full-scale experiment configuration for exp-robustness-generalisation

run_variations:
  - run_id: baseline-dnn-mfbo
    model_name: dnn_mfbo
    dataset:
      name: synthetic
      function: branin
      n_samples_low: 400
      n_samples_high: 400
    training:
      epochs: 100
      batch_size: 64
      lr: 1e-3
    seed: 123

  - run_id: ra-dnn-mfbo
    model_name: ra_dnn_mfbo
    dataset:
      name: synthetic
      function: branin
      n_samples_low: 400
      n_samples_high: 400
    training:
      epochs: 100
      batch_size: 64
      lr: 1e-3
    kl_coeff: 0.01
    seed: 124

  - run_id: mf-gp-ei
    model_name: mf_gp_ei
    dataset:
      name: synthetic
      function: branin
      n_samples_low: 400
      n_samples_high: 400
    training:
      epochs: 100
      batch_size: 64
      lr: 5e-3
    seed: 125

  - run_id: ra-dnn-per-dim-gates
    model_name: ra_dnn_per_dim_gates
    dataset:
      name: synthetic
      function: branin
      n_samples_low: 400
      n_samples_high: 400
    training:
      epochs: 100
      batch_size: 64
      lr: 1e-3
    kl_coeff: 0.01
    seed: 126